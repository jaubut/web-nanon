<html>
  <head>
    <title>Caca nanou</title>
    <link rel="stylesheet" href="./global.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="app">
      <main>
        <div class="caca">
          <h1>Allo Nanou</h1>
          <a href="about.html">about</a>
          <p>Allo les amis de la ferme.</p>
          <p>{{ message }}</p>
          <input v-model="message" type="text">
          <button @click="counter++">{{ counter }}fois</button>
        </div>
      </main>
    </div>
    <script>
      new Vue({
        el: '#app',
        data () {
          return {
            message: 'allo je viens de la vue.',
            counter: 0
          }
        }
      })
    </script>
  </body>
</html>
